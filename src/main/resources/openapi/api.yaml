openapi: 3.0.0

info:
  title: 'Finance Helper API'
  version: 1.0.0

tags:
  - name: 'Transactions'
    description: 'Transactions API'
  - name: 'SpendingLimits'
    description: 'Spending Limits API'

paths:
  /api/v1/transactions:
    post:
      tags:
        - Transactions
      summary: 'Create new transaction'
      operationId: addTransaction
      requestBody:
        description: 'New transaction'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreationDto'
      responses:
        '201':
          description: 'Successfully created'

  /api/v1/spending-limits:
    put:
      tags:
        - SpendingLimits
      summary: 'Add new spending limit'
      operationId: addSpendingLimit
      requestBody:
        description: 'New spending limit'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpendingLimitCreationDto'
      responses:
        '201':
          description: 'Successfully created'


  /quotes/{symbol}:
    get:
      tags:
        - quotes
      summary: Get current quote for a security
      operationId: getQuote
      parameters:
        - name: symbol
          in: path
          required: true
          description: Security's symbol
          schema:
            type: string
            pattern: '[A-Z0-9]+'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteDto'
components:
  schemas:
    QuoteDto:
      description: Quote response
      type: object
      properties:
        symbol:
          type: string
          description: security's symbol
        price:
          type: number
          description: Quote value
        timestamp:
          type: string
          format: date-time

    TransactionCreationDto:
      type: object
      required:
        - categoryId
        - userId
        - transactionType
        - amount
        - transactionDateTime
      description: "Результат восстановления из архива"
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        transactionType:
          type: string
          enum: [ INCOME, EXPENSE, TRANSFER ]
        amount:
          type: number
          format: double
          minimum: 1
        transactionDateTime:
          type: string
          format: date-time

    SpendingLimitCreationDto:
      type: object
      required:
        - categoryId
        - userId
        - spendingLimit
        - startPeriod
        - endPeriod
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        spendingLimit:
          type: number
          format: double
          minimum: 0.1
          description: Spending limit
        startPeriod:
          type: string
          format: date-time
          description: Start date of the period
        endPeriod:
          type: string
          format: date-time
          description: End date of the period
          nullable: true