openapi: 3.0.0

info:
  title: 'Finance Helper API'
  version: 1.0.0

tags:
  - name: 'Transactions'
    description: 'Transactions API'
  - name: 'SpendingLimits'
    description: 'Spending Limits API'
  - name: 'TransactionCategories'

paths:

  #########################################################
  ###################  TRANSACTIONS  ######################
  #########################################################

  /api/v1/transactions:
    post:
      tags:
        - Transactions
      summary: 'Create new transaction'
      operationId: addTransaction
      requestBody:
        description: 'New transaction'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreationDto'
      responses:
        '201':
          description: 'Successfully created'

  /api/v1/transactions/users/{userId}:
    post:
      tags:
        - 'Transactions'
      summary: 'Get user transactions'
      operationId: getUserTransactions
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        description: 'Transactions filter'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionsFilter'
      responses:
        '200':
          description: 'Found transactions'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'

  /api/v1/transactions/{transactionId}:
    delete:
      tags:
        - 'Transactions'
      summary: 'Delete transaction'
      operationId: deleteTransaction
      parameters:
        - name: transactionId
          in: path
          description: Transaction ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 'Successful deletion'


  #########################################################
  #################  SPENDING LIMITS  #####################
  #########################################################

  /api/v1/spending-limits:
    put:
      tags:
        - 'SpendingLimits'
      summary: 'Add new spending limit'
      operationId: addSpendingLimit
      requestBody:
        description: 'New spending limit'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpendingLimitCreationDto'
      responses:
        '201':
          description: 'Successfully created'

    get:
      tags:
        - 'SpendingLimits'
      summary: 'Getting all user limits'
      operationId: getAllUserLimits
      parameters:
        - name: userId
          in: query
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: 'All user limits'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpendingLimitsResponse'

  /api/v1/spending-limits/users/{userId}/{categoryId}:
    delete:
      tags:
        - 'SpendingLimits'
      summary: 'Delete spending limit'
      operationId: deleteLimit
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
        - name: categoryId
          in: path
          description: Category ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 'Successful deletion'

components:
  schemas:
  #########################################################
  ###################  TRANSACTIONS  ######################
  #########################################################

    TransactionCreationDto:
      type: object
      required:
        - categoryId
        - userId
        - transactionType
        - amount
        - transactionDateTime
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        transactionType:
          type: string
          enum: [ INCOME, EXPENSE, TRANSFER ]
        amount:
          type: number
          format: double
          minimum: 1
        transactionDateTime:
          type: string
          format: date-time

    TransactionsFilter:
      type: object
      required:
        - categoryId
        - transactionType
        - startPeriod
        - endPeriod
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        transactionType:
          type: string
          enum: [ INCOME, EXPENSE, TRANSFER ]
        startPeriod:
          type: string
          format: date-time
        endPeriod:
          type: string
          format: date-time

    TransactionsResponse:
      type: object
      required:
        - transactions
      properties:
        transactions:
          type: array
          description: 'Array of transactions'
          items:
            $ref: "#/components/schemas/TransactionResponseDto"

    TransactionResponseDto:
      type: object
      required:
        - id
        - categoryId
        - userId
        - transactionType
        - amount
        - transactionDateTime
      properties:
        id:
          type: string
          format: uuid
          description: Transaction id
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        transactionType:
          type: string
          enum: [ INCOME, EXPENSE, TRANSFER ]
        amount:
          type: number
          format: double
          minimum: 1
        transactionDateTime:
          type: string
          format: date-time

  #########################################################
  #################  SPENDING LIMITS  #####################
  #########################################################

    SpendingLimitCreationDto:
      type: object
      required:
        - categoryId
        - userId
        - spendingLimit
        - startPeriod
        - endPeriod
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        spendingLimit:
          type: number
          format: double
          minimum: 0.1
          description: Spending limit
        startPeriod:
          type: string
          format: date-time
          description: Start date of the period
        endPeriod:
          type: string
          format: date-time
          description: End date of the period
          nullable: true

    SpendingLimitsResponse:
      type: object
      required:
        - spendingLimits
      properties:
        spendingLimits:
          type: array
          description: 'Array of spending limits'
          items:
            $ref: "#/components/schemas/SpendingLimitResponseDto"

    SpendingLimitResponseDto:
      type: object
      required:
        - categoryId
        - userId
        - spendingLimit
        - startPeriod
        - endPeriod
      properties:
        categoryId:
          type: string
          format: uuid
          description: Category id
        userId:
          type: integer
          format: int64
          description: Telegram user id
          minimum: 1
        spendingLimit:
          type: number
          format: double
          minimum: 0.1
          description: Spending limit
        startPeriod:
          type: string
          format: date-time
          description: Start date of the period
        endPeriod:
          type: string
          format: date-time
          description: End date of the period
          nullable: true